<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acolhimento IPAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id=" telaLogin ">
            <div class="container">
                <h1>SISTEMA DE<br>ACOLHIMENTO<br>IPAC</h1>
                <div class="icon">
                    <img src="./Icon.png" alt="Icone de marca" width= "70"; > 
                </div>
                <h2>Faça o seu login!</h2>
                <form>
                    <label for="usuario">USUÁRIO:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu Nome">
                    <label for="data">DATA:</label>
                    <input type="text" id="data" name="data" placeholder="Digite a Data de Hoje">
                    <button type="submit">ENTRAR</button>
                </form>
            </div>
        </div>

        <div id="telaEntrada">
            
        </div>
 
        <div id="telaCadastro">

        </div>

        <div id="telaAviso"> 

        </div>
    </main>
</body>
</html>
